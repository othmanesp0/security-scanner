# Nginx Configuration for Security Scanner Dashboard
# Educational Use Only

server {
    listen 80;
    server_name security-scanner.local localhost;
    root /var/www/security-scanner;
    index index.php index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Disable server tokens
    server_tokens off;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(sql|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protect config directory
    location ^~ /config/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protect database directory
    location ^~ /database/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/security-scanner_access.log;
    error_log /var/log/nginx/security-scanner_error.log;
}

